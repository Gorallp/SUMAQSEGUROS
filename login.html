<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SumaqSeguros - Iniciar sesión</title>
  <link rel="stylesheet" href="ESTILOS/E2.css">
  <link rel="icon" href="icono.png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="logo.png" alt="SumaqSeguros Logo">
        <h2>SumaqSeguros</h2>
      </div>
      <h3>Iniciar sesión</h3>
      <p>Accede a tu panel financiero y de seguros</p>

      <form>
        <div class="input-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" placeholder="Ingresa tu DNI">
        </div>

        <div class="input-group">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="input-group">
          <label for="clave">Clave SOL</label>
          <input type="password" id="clave" placeholder="Ingresa tu clave SOL">
        </div>

        <div class="options">
          <label><input type="checkbox"> Recuérdame</label>
          <a href="#">¿Olvidaste tu clave SOL?</a>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <p class="register">¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
    </div>
  </div>
</body>
</html>
